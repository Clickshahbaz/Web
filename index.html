<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Links Hub</title>
  <meta name="description" content="Logo with flame effect and shining buttons" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#25D366; --green2:#128C7E;
      --sky:#229ED9; --sky2:#66d0ff;
      --brown:#3c2a1e; --brown2:#6b4c3b;
      --text:#e5e7eb; --muted:#9ca3af;
    }

    /* Mix color animated background + soft shine */
    body{
      margin:0; color:var(--text);
      background: linear-gradient(-45deg,#0f172a,#0b2941,#2a193b,#46244c);
      background-size:400% 400%;
      animation: bgShift 22s ease infinite;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100svh;
      overflow-x:hidden;
    }
    @keyframes bgShift{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }
    body::after{
      content:"";
      position:fixed; inset:-20%;
      background:
        radial-gradient(1200px 800px at 15% -5%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 700px at 110% 105%, rgba(255,255,255,.05), transparent 60%);
      mix-blend-mode: screen;
      pointer-events:none;
      animation: drift 16s ease-in-out infinite alternate;
    }
    @keyframes drift{
      0%{ transform: translateX(-2%) translateY(0); }
      100%{ transform: translateX(2%) translateY(-2%); }
    }

    .wrap{
      min-height:100svh;
      display:grid; place-content:center;
      gap:28px; padding:32px 16px;
    }

    /* Center circular logo */
    .logo-wrap{
      position:relative;
      width:220px; height:220px;
      margin-inline:auto;
      border-radius:50%;
      display:grid; place-items:center;
      filter: drop-shadow(0 10px 40px rgba(255,120,40,.18));
    }
    .logo-wrap img{
      width:100%; height:100%; border-radius:50%;
      object-fit:cover; object-position:center;
      border:2px solid rgba(255,255,255,.15);
      box-shadow:
        0 0 40px rgba(255,120,40,.18),
        inset 0 0 24px rgba(255,255,255,.05);
    }
    /* Flame glow around the circle */
    .logo-wrap::after{
      content:"";
      position:absolute; inset:-8px;
      border-radius:50%;
      pointer-events:none;
      background:
        radial-gradient(60% 70% at 0% 50%, rgba(255,160,60,.35), transparent 70%),
        radial-gradient(60% 70% at 100% 50%, rgba(255,120,40,.3), transparent 70%);
      filter: blur(6px);
      animation: glowPulse 1.8s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }
    @keyframes glowPulse{
      from{ opacity:.6; }
      to{ opacity:.85; }
    }

    /* Flame tongues on sides */
    .flames{
      position:absolute; top:15%; bottom:15%;
      width:34px; pointer-events:none;
      display:flex; flex-direction:column; justify-content:space-between;
      gap:10px;
      mix-blend-mode: screen;
    }
    .flames.left{ left:-18px; }
    .flames.right{ right:-18px; transform: scaleX(-1); } /* mirror */

    .flame{
      width:20px; height:64px; margin-inline:auto;
      border-radius:12px 12px 50% 50%/ 60% 60% 40% 40%;
      background:
        radial-gradient(40% 60% at 50% 65%, rgba(255,210,120,.95) 0 30%, rgba(255,150,40,.85) 45%, rgba(255,90,0,.55) 62%, rgba(255,60,0,0) 72%);
      filter: blur(1px);
      opacity:.75;
      transform-origin: bottom center;
      animation: flicker 1.9s ease-in-out infinite;
    }
    .flame.sm{ height:52px; width:16px; opacity:.7; animation-duration: 1.6s; }
    .flame.xs{ height:40px; width:14px; opacity:.6; animation-duration: 1.3s; }

    @keyframes flicker{
      0%{ transform: translateY(6px) rotate(-4deg) scaleX(.95) scaleY(1); opacity:.65; }
      50%{ transform: translateY(-6px) rotate(3deg) scaleX(1) scaleY(1.1); opacity:.9; }
      100%{ transform: translateY(6px) rotate(-2deg) scaleX(.97) scaleY(1); opacity:.6; }
    }

    /* Tiny sparks */
    .spark{
      position:absolute; left:50%; top:50%;
      width:8px; height:8px; border-radius:50%;
      background: radial-gradient(circle, rgba(255,210,150,.95), rgba(255,210,150,0) 70%);
      filter: blur(.6px);
      opacity:.8; pointer-events:none;
      mix-blend-mode: screen;
      animation: sparkUp 3.2s linear infinite;
    }
    .spark.s1{ --sx:-120px; --sy:20px; --tx:-160px; --ty:-130px; animation-duration:3s; }
    .spark.s2{ --sx:120px; --sy:10px; --tx:160px; --ty:-150px; animation-duration:3.4s; }
    .spark.s3{ --sx:-90px; --sy:-10px; --tx:-120px; --ty:-170px; animation-duration:3.1s; }
    .spark.s4{ --sx:90px; --sy:-5px; --tx:130px; --ty:-160px; animation-duration:3.3s; }
    @keyframes sparkUp{
      0%{ transform: translate(var(--sx),var(--sy)) scale(.6); opacity:.9; }
      70%{ opacity:.25; }
      100%{ transform: translate(var(--tx),var(--ty)) scale(1.05); opacity:0; }
    }

    /* Buttons row */
    .btns{
      display:flex; flex-wrap:wrap; justify-content:center; gap:14px;
      margin-top:6px;
    }
    .btn{
      position:relative;
      display:inline-flex; align-items:center; justify-content:center;
      gap:10px; padding:14px 18px;
      border-radius:14px; text-decoration:none; color:#fff; font-weight:700;
      letter-spacing:.2px; transition: transform .15s, box-shadow .2s, filter .2s;
      will-change: transform;
      overflow:hidden;
    }
    .btn:hover{ transform: translateY(-2px); }
    .btn:active{ transform: translateY(0); }

    /* Shared moving shine */
    .btn .shine{
      content:""; position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.28) 35%, transparent 70%);
      transform: translateX(-120%);
      animation: sweep 3s ease-in-out infinite;
      mix-blend-mode: screen;
    }
    @keyframes sweep{
      0%{ transform: translateX(-120%) }
      45%{ transform: translateX(120%) }
      100%{ transform: translateX(120%) }
    }

    /* WhatsApp button (green, shiny) */
    .btn.whatsapp{
      background: linear-gradient(135deg, var(--green) 0%, #0dc152 40%, var(--green2) 100%);
      box-shadow:
        0 6px 22px rgba(37,211,102,.35),
        0 0 40px rgba(37,211,102,.18) inset;
      border:1px solid rgba(255,255,255,.18);
    }

    /* Tamasha button (dark brown, shiny corners) */
    .btn.tamasha{
      background: linear-gradient(135deg, var(--brown), var(--brown2));
      border:1px solid rgba(255,240,210,.18);
      box-shadow:
        0 6px 20px rgba(70,55,40,.45),
        inset 0 0 30px rgba(255,230,180,.06);
    }
    .btn.tamasha .corner{
      position:absolute; width:14px; height:14px; border-radius:50%;
      background: radial-gradient(circle, rgba(255,230,170,.95), rgba(255,230,170,0) 70%);
      filter: blur(1px); opacity:.75; pointer-events:none;
      animation: cornerPulse 2.2s ease-in-out infinite alternate;
    }
    .btn.tamasha .corner.tl{ left:6px; top:6px; }
    .btn.tamasha .corner.tr{ right:6px; top:6px; animation-delay:.4s; }
    .btn.tamasha .corner.bl{ left:6px; bottom:6px; animation-delay:.8s; }
    .btn.tamasha .corner.br{ right:6px; bottom:6px; animation-delay:1.2s; }
    @keyframes cornerPulse{
      from{ transform: scale(.9); opacity:.65; }
      to{ transform: scale(1.15); opacity:.95; }
    }

    /* Telegram button (sky blue, stylish text) */
    .btn.telegram{
      background: linear-gradient(135deg, var(--sky), var(--sky2));
      box-shadow:
        0 6px 22px rgba(34,158,217,.35),
        0 0 36px rgba(34,158,217,.16) inset;
      border:1px solid rgba(255,255,255,.18);
    }
    .btn.telegram .label{
      font-family: 'Pacifico', cursive;
      font-weight: 400;
      font-size: 1.05rem;
      letter-spacing: .3px;
    }

    /* Simple icons (SVG) */
    .icon{
      width:20px; height:20px; display:inline-block;
      filter: drop-shadow(0 0 6px rgba(255,255,255,.12));
    }

    /* Responsive tweaks */
    @media (max-width:480px){
      .logo-wrap{ width:190px; height:190px; }
      .btn{ width:100%; }
    }
  </style>
</head>
<body>

    <div class="logo-wrap">

</body>
