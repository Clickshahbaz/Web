<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوشل میڈیا لنکس | شاندار ویب صفحہ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: white;
            animation: backgroundShine 8s infinite alternate;
        }
        
        @keyframes backgroundShine {
            0% {
                background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            }
            100% {
                background: linear-gradient(135deg, #2c2c54, #1e3a5f, #154e7d);
            }
        }
        
        .container {
            max-width: 1200px;
            width: 90%;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .logo-circle {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,215,0,0) 70%);
            animation: rayRotation 20s linear infinite;
        }
        
        @keyframes rayRotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo-circle img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 2;
            border: 5px solid rgba(255, 255, 255, 0.1);
        }
        
        .rays {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            z-index: 1;
        }
        
        .ray {
            position: absolute;
            width: 4px;
            height: 120px;
            background: linear-gradient(to bottom, rgba(255,215,0,0.8), transparent);
            top: 50%;
            left: 50%;
            transform-origin: top center;
            animation: rayShine 2s infinite alternate;
        }
        
        @keyframes rayShine {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 60px;
        }
        
        .social-btn {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 220px;
            border-radius: 20px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 5;
        }
        
        .social-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            z-index: 1;
        }
        
        .social-btn:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }
        
        .social-btn i {
            font-size: 4rem;
            margin-bottom: 15px;
            z-index: 3;
        }
        
        .social-btn span {
            font-size: 1.4rem;
            font-weight: 600;
            z-index: 3;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            animation: btnShine1 3s infinite alternate;
        }
        
        @keyframes btnShine1 {
            0% {
                box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
            }
            100% {
                box-shadow: 0 0 35px rgba(37, 211, 102, 0.8);
            }
        }
        
        .btn-tamasha {
            background: linear-gradient(135deg, #8B4513, #5D4037);
            animation: cornerShine 4s infinite alternate;
            border: 2px solid rgba(210, 180, 140, 0.5);
        }
        
        @keyframes cornerShine {
            0% {
                box-shadow: 
                    15px 15px 20px rgba(139, 69, 19, 0.4),
                    -15px -15px 20px rgba(139, 69, 19, 0.4),
                    15px -15px 20px rgba(139, 69, 19, 0.4),
                    -15px 15px 20px rgba(139, 69, 19, 0.4);
            }
            100% {
                box-shadow: 
                    25px 25px 30px rgba(139, 69, 19, 0.6),
                    -25px -25px 30px rgba(139, 69, 19, 0.6),
                    25px -25px 30px rgba(139, 69, 19, 0.6),
                    -25px 25px 30px rgba(139, 69, 19, 0.6);
            }
        }
        
        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #00aced);
            animation: btnShine3 3s infinite alternate;
        }
        
        @keyframes btnShine3 {
            0% {
                box-shadow: 0 0 15px rgba(0, 136, 204, 0.5);
            }
            100% {
                box-shadow: 0 0 35px rgba(0, 136, 204, 0.8);
            }
        }
        
        .btn-telegram span {
            font-family: 'Arial Rounded MT Bold', 'Segoe UI', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 10;
        }
        
        /* Rays positioning */
        .ray:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg); }
        .ray:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg); }
        .ray:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg); }
        .ray:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg); }
        .ray:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg); }
        .ray:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg); }
        .ray:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg); }
        .ray:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg); }
        .ray:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg); }
        .ray:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg); }
        .ray:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg); }
        .ray:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg); }
        
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .logo-circle {
                width: 220px;
                height: 220px;
            }
            
            .logo-circle img {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-circle">
            <img src="https://i.imghippo.com/files/KxjW7091ZI.jpg" alt="لوگو">
            <div class="rays">
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
                <div class="ray"></div>
            </div>
        </div>
        
        <div class="buttons-container">
            <a href="https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628" class="social-btn btn-whatsapp" target="_blank">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp چینل</span>
            </a>
            
            <a href="http://portal.tamashaweb.com/" class="social-btn btn-tamasha" target="_blank">
                <i class="fas fa-gift"></i>
                <span>تماشہ پیکیج</span>
            </a>
            
            <a href="https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628" class="social-btn btn-telegram" target="_blank">
                <i class="fab fa-telegram"></i>
                <span>Telegram چینل</span>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2023 تمام حقوق محفوظ ہیں | شاندار ویب صفحہ</p>
    </div>
</body>
  </html>
