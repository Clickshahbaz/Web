<!DOCTYPE html>
<html lang="ur" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Links Hub</title>
  <meta name="description" content="Logo with flame effect and shining buttons" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#25D366; --green2:#128C7E;
      --sky:#229ED9; --sky2:#66d0ff;
      --brown:#3c2a1e; --brown2:#6b4c3b;
      --red:#e53935; --red2:#b71c1c;
      --mustard:#ffb400; --mustard2:#d08c00;
      --text:#e5e7eb; --muted:#9ca3af;
    }

    body{
      margin:0; color:var(--text);
      background: linear-gradient(-45deg,#0f172a,#0b2941,#2a193b,#46244c);
      background-size:400% 400%;
      animation: bgShift 22s ease infinite;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height:100svh;
      overflow-x:hidden;
    }
    @keyframes bgShift{
      0%{ background-position:0% 50%; }
      50%{ background-position:100% 50%; }
      100%{ background-position:0% 50%; }
    }

    .wrap{min-height:100svh;display:grid;place-content:center;gap:28px;padding:32px 16px;}

    .logo-wrap{position:relative;width:220px;height:220px;margin-inline:auto;border-radius:50%;display:grid;place-items:center;}
    .logo-wrap img{width:100%;height:100%;border-radius:50%;object-fit:cover;border:2px solid rgba(255,255,255,.15);}
    
    .btns{display:flex;flex-wrap:wrap;justify-content:center;gap:14px;margin-top:6px;}
    .btn{position:relative;display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:14px 18px;border-radius:14px;text-decoration:none;color:#fff;font-weight:700;letter-spacing:.2px;overflow:hidden;}
    .btn .shine{content:"";position:absolute;inset:0;pointer-events:none;background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.28) 35%,transparent 70%);transform:translateX(-120%);animation:sweep 3s ease-in-out infinite;}
    @keyframes sweep{0%{transform:translateX(-120%)}45%{transform:translateX(120%)}100%{transform:translateX(120%)}}

    /* existing buttons */
    .btn.whatsapp{background:linear-gradient(135deg,var(--green),var(--green2));}
    .btn.tamasha{background:linear-gradient(135deg,var(--brown),var(--brown2));}
    .btn.telegram{background:linear-gradient(135deg,var(--sky),var(--sky2));}

    /* New buttons with shining corners */
    .btn.corner-shine{position:relative;}
    .btn.corner-shine .corner{
      position:absolute;width:14px;height:14px;border-radius:50%;
      background:radial-gradient(circle,rgba(255,255,255,.9),transparent 70%);
      filter:blur(1px);opacity:.8;animation:cornerPulse 2.2s ease-in-out infinite alternate;
    }
    .corner.tl{top:6px;left:6px;}
    .corner.tr{top:6px;right:6px;animation-delay:.3s;}
    .corner.bl{bottom:6px;left:6px;animation-delay:.6s;}
    .corner.br{bottom:6px;right:6px;animation-delay:.9s;}
    @keyframes cornerPulse{from{transform:scale(.9);opacity:.6;}to{transform:scale(1.15);opacity:1;}}

    /* specific colors */
    .btn.zong{background:linear-gradient(135deg,var(--green),#0dc152);}
    .btn.jazz{background:linear-gradient(135deg,var(--red),var(--red2));}
    .btn.telenor{background:linear-gradient(135deg,var(--sky),var(--sky2));}
    .btn.ufone{background:linear-gradient(135deg,var(--mustard),var(--mustard2));}

    .icon{width:20px;height:20px;}
    @media(max-width:480px){.btn{width:100%;}}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo-wrap">
      <img src="https://i.imghippo.com/files/KxjW7091ZI.jpg" alt="Center Logo">
    </div>

    <div class="btns">
      <!-- WhatsApp -->
      <a class="btn whatsapp" href="https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628" target="_blank">WhatsApp Channel<span class="shine"></span></a>

      <!-- Tamasha -->
      <a class="btn tamasha" href="http://portal.tamashaweb.com/" target="_blank">Tamasha Package<span class="shine"></span></a>

      <!-- Telegram -->
      <a class="btn telegram" href="https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628" target="_blank">Telegram Channel<span class="shine"></span></a>

      <!-- Zong 400MB -->
      <a class="btn zong corner-shine" href="https://play.google.com/store/apps/details?id=com.noveltymedia.smartadd.pk.zong" target="_blank">
        Zong 400MB
        <span class="shine"></span>
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>
      </a>

      <!-- Jazz 400MB -->
      <a class="btn jazz corner-shine" href="https://play.google.com/store/apps/details?id=com.noveltymedia.smartadd.pk.jazz" target="_blank">
        Jazz 400MB
        <span class="shine"></span>
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>
      </a>

      <!-- Telenor 400MB -->
      <a class="btn telenor corner-shine" href="https://play.google.com/store/apps/details?id=com.noveltymedia.smartadd.pk.telenor" target="_blank">
        Telenor 400MB
        <span class="shine"></span>
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>
      </a>

      <!-- Ufone 400MB -->
      <a class="btn ufone corner-shine" href="https://play.google.com/store/apps/details?id=com.noveltymedia.smartadd.pk.ufone" target="_blank">
        Ufone 400MB
        <span class="shine"></span>
        <span class="corner tl"></span><span class="corner tr"></span>
        <span class="corner bl"></span><span class="corner br"></span>
      </a>
    </div>
  </main>
</body>
</html>
