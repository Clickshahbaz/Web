<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>100GB Redirect | SK Tricker</title>
  <style>
    body{margin:0;background:#000;color:#fff;font-family:Arial, sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;text-align:center}
    .box{max-width:520px;padding:24px}
    .spin{width:46px;height:46px;border:4px solid #333;border-top-color:#25D366;border-radius:50%;margin:0 auto 16px;animation:sp 1s linear infinite}
    @keyframes sp{to{transform:rotate(360deg)}}
    a.btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:10px;text-decoration:none;font-weight:700}
    .wh{background:#25D366;color:#fff}
  </style>
</head>
<body>
  <div class="box">
    <div class="spin"></div>
    <h2>Opening…</h2>
    <p>If the offer isn’t available, you’ll be sent to our WhatsApp channel.</p>
    <a class="btn wh" id="fallback" href="https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628">Go to WhatsApp now</a>
  </div>

  <script>
    // === CONFIG ===
    const MAIN_LINK = ""; // future 100GB offer link (optional). Empty = always fallback.
    const FALLBACK  = "https://whatsapp.com/channel/0029Vb6iH2TJpe8cOEkH5628";

    document.getElementById('fallback').href = FALLBACK;

    if (!MAIN_LINK) {
      // No offer set → straight to WhatsApp
      location.replace(FALLBACK);
    } else {
      const timeout = (ms) => new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), ms));
      Promise.race([
        fetch(MAIN_LINK, { mode: 'no-cors', cache: 'no-store' }),
        timeout(1800)
      ])
      .then(() => location.replace(MAIN_LINK))
      .catch(() => location.replace(FALLBACK));
    }
  </script>
</body>
</html>
